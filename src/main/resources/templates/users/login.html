<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>hello</title>
    <link th:href="@{/css/stylesheet.css}" rel="stylesheet">


    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body class="_main">
<div class="background-image"></div>
<section class="login_form">
<div id="login_form">

    <form role="form" method="post" action="/users/login" autocomplete="off">
        <div class="login-form-group">
            <label th:for="id"></label>
            <input type="text" name="name" class="login-form-control" placeholder="ID">
        </div>
        <div class="login-form-group">
            <label th:for="password"></label>
            <input type="password" name="password" id="password" class="login-form-control" placeholder="Password">
        </div>
<!--        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>-->

        <div class="login-form-group">
        <button class="login-btn">로그인</button>
        </div>

        <div class="login-form-group">
        <button type="button" class="login-btn" onClick="location.href='/users/new'">회원가입</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>
</section>


<script>
    // Get the input element by its id
    var inputElements = document.getElementsByClassName("form-control");

    // Loop through the NodeList and add focus event listeners
    for (var i = 0; i < inputElements.length; i++) {
        inputElements[i].addEventListener("focus", function() {
            // Clear the placeholder text
            this.placeholder = "";
        });
    }
</script>
</body>

</html>
