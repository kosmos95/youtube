<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block >
    <style>
        .fieldError {
            color:#bd2130;
        }
    </style>
</th:block>


<th:block>
    <script th:inline="javascript">
        $(document).ready(function (){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

</th:block>


<div>
    <form action="/members/new" role="form" method="post" th:object="${userFormDto}">

        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호을 입력해주세요">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p>
        </div>

        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">Submit</button>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>
</div>



</html>
